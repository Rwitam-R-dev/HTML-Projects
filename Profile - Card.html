<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rwitam Ray's Business Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
  }

  .card {
    width: 400px; /* Adjusted width */
    height: 230px; /* Adjusted height */
    position: relative;
    perspective: 1000px;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    background: linear-gradient(45deg, #3498db, #2980b9);
  }

  .card-inner {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }

  .card:hover .card-inner {
    transform: rotateY(180deg);
  }

  .card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.8);
    transform-style: preserve-3d;
    transition: transform 0.5s, background-color 0.3s;
  }

  .front {
    transform: translateZ(50px);
  }

  .back {
    transform: translateZ(-50px) rotateY(180deg);
  }

  h2, p {
    margin: 5px 0;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    color: #333;
    font-size: 18px; /* Adjusted font size */
  }

  .logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.9);
    margin-bottom: 10px;
    position: absolute;
    top: 20px;
    left: 20px;
  }
  /* Adjustments for the back face logo */
  .back .logo {
    width: 70px; /* Adjust as needed */
    height: 70px; /* Adjust as needed */
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.9);
    margin-bottom: 10px;
    position: absolute;
    top: 20px;
    right: 20px; /* Adjust positioning */
  }

  .contact-info {
    margin-top: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .contact-info p {
    margin-bottom: 8px;
    font-size: 14px;
    color: #555;
  }

  .contact-info a {
    color: #3498db;
    text-decoration: none;
  }

  .contact-info a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .card {
      width: 90%;
      max-width: 300px;
      height: auto;
    }
  }

  
</style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-face front">
      <img class="logo" src="Myself.jpg" alt="Logo">
      <p>Rwitam Ray</p>
      
    </div>
    <div class="card-face back">
      <img class="logo" src="Myself.jpg" alt="Logo">
      <div class="contact-info">
    
        <p>Email: <a href="mailto:rwitam.ray003@gmail.com">rwitam.ray003@gmail.com</a></p> <!-- Added the new email here -->
        <p>Phone: +91 9007614799</p>
        <p>Socials: <a href="https://www.linkedin.com/in/rwitam-ray-265714300" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/rwitamray" target="_blank"><i class="fab fa-github"></i></a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
